<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy â¤ï¸ Palak</title>

<style>
body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle, #ff5f9e, #7b2ff7);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Poppins', sans-serif;
    overflow:hidden;
    color:white;
}

.box{
    text-align:center;
    background: rgba(255,255,255,0.15);
    padding:40px;
    border-radius:25px;
    box-shadow:0 0 40px rgba(0,0,0,0.4);
    backdrop-filter: blur(12px);
}

h1{
    font-size:2.4rem;
}

#type{
    font-size:1.2rem;
    min-height:50px;
    margin-top:15px;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-size:1.1rem;
    cursor:pointer;
    margin:15px;
}

#yes{
    background:#ff2e63;
    color:white;
}

#no{
    background:#fff;
    color:#ff2e63;
    position:absolute;
}

button:hover{
    transform:scale(1.1);
}

.heart{
    position:absolute;
    font-size:22px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<div class="box">
    <h1>Hey Happy â¤ï¸</h1>

<script>
const text=[

function heart(){
    const h=document.createElement("div");
    h.className="heart";

</script>
